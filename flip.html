<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-box-container">
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <h2 style="margin-top: 150px;">To tredjedele af danskerne har udført frivilligt arbejde</h2> 
                </div>
                <div class="flip-box-back">
                    <h2>Læs mere om frivilligt arbejde</h2>
                </div>
            </div>
        </div>

        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <h2>En passion for at hjælpe</h2>
                    <img class="billede" src="https://arrowexterminating.com/wp-content/uploads/arrow_may1-1-e1712187385947.jpg" alt="Billede af frivilligt arbejde">
                </div>
                <div class="flip-box-back">
                    <h2>Lær om vores initiativer</h2>
                </div>
            </div>
        </div>

        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <h2>Skab forandring i lokalsamfundet</h2>
                    <img class="billede" src="https://www.treehugger.com/thmb/f6bheAPa7Dj-aWhyfBpZAyKQnXo=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-163520909-a51a026d2f794fc9b7fc1283806a7248.jpg" alt="Billede af lokalt engagement">
                </div>
                <div class="flip-box-back">
                    <h2>Se, hvordan vi bidrager</h2>
                </div>
            </div>
        </div>

        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <h2>Bliv en del af fællesskabet</h2>
                </div>
                <div class="flip-box-back">
                    <h2>Sammen gør vi en forskel</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Pile og prikker -->
    
    <script src="hey.js"></script>
</body>
</html>
